<!-- templates/recipe_detail.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <h2>Ingredients</h2>
    <ul>
      {% for ingredient in ingredients %}
      <li>{{ ingredient }}</li>
      {% endfor %}
    </ul>
    <h2>Instructions</h2>
    <p>{{ instructions }}</p>
    <a href="{{ url_for('index') }}">Back to Recipes</a>
  </body>
</html>
