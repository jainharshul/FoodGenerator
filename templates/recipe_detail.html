<!-- templates/recipe_detail.html -->
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/detailstyles.css')}}"
    />
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="content">
      <h1>{{ title }}</h1>
      <h2>Ingredients</h2>
      <ul>
        {% for ingredient in ingredients %}
        <li>{{ ingredient }}</li>
        {% endfor %}
      </ul>
      <h2>Instructions</h2>
      <p>{{ instructions }}</p>
      <a href="{{ url_for('index') }}">Back to Recipes</a>
    </div>
  </body>
</html>
